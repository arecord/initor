  <h1>Continue {{createModel.name}} Project</h1>
  <p>{{createModel.desc}}</p>
  <div id="createDetail" class="container">

    <form class="form-horizontal" action="/create" method="POST" ng-submit="submit($event)">
      <fieldset>
        <legend>{{createModel.name}}</legend>
        <div class="hidden">
          <input type='hidden' name='type' value="{{createModel.id}}">
        </div>
        <div id="projectName" class="control-group">
           <label  class="control-label" >Project name</label>
           <div class="controls">
             <input type="text" ng-model="projectName" placeholder="input your project name..." ng-change="blur()" name="name">
             <span class="help-block hide">well done</span>
           </div>
        </div>
        <!--
        <div class="control-group">
           <label class="control-label" for="inputEmail">Email</label>
           <div class="controls">
              <input type="text" id="inputEmail" placeholder="Email">
           </div>
        </div>
        -->
        <div class="control-group">
           <div class="controls">
              <input type="submit" class="btn" value="Create Project">
           </div>
        </div>
      </fieldset>
   </form>
   <div id="loading-mask">
    <div class="progress progress-indeterminate">
      <div class="win-ring"></div>
    </div>
   </div>
  </div>
